<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- data binding - text interpolation - using the double curly braces-->
      <p>{{courseGoal}}</p>
      <!-- v-html directive - to render html elements -->
      <p v-html="courseGoalHTML"></p>
      <!-- inside curly braces you can execute js expression-->
      <p>{{outputGoal()}}</p>
      <!--use v-bind: to bind a value of your data object to a HTML attribute -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>
