<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- traditional way :data binding + eventing handler 
      <input type="text" v-bind:value="name" v-on:input="setName($event)">
      <p>Your Name: {{ name }}</p>
      <button v-on:click="resetValue">Reset Input</button>-->

      <!-- use two way binding v-model instead of 
        v-on:input="setName($event)" and v-bind:value="name"-->
      <input type="text" v-model="name" >
      <input type="text" v-model="lastName" >
      <!-- Its not a good practice to use a normal function here because it will 
        be called everytime other function is called which is bad for performance-->
      <!-- <p>Your Name: {{ outputFullName() }}</p> -->

      <!-- Do not need to call the function here, just use the computed property
           as the way you use to call a normal property -->
      <p>Your Name: {{ fullName }}</p>
      <button v-on:click="resetValue">Reset Input</button>
    </section>
  </body>
</html>
